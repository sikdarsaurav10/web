<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Saurav Sikdar">

    <!-- bootstap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/user_layout.css') }}">

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Admin | Home Page</title>
    {% endif %}

    {% block head %}
    {% endblock %}

<body>
    <div class="loader_bg">
        <div class="loader"></div>
    </div>

    <nav class="navbar sticky-top">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="{{ url_for('user.user_index') }}">Simple</a>
        <ul class="navbar-nav px-3 d-inline-block">
            <li class="nav-item text-nowrap d-inline-block me-4">
                <a class="nav-link" href="{{ url_for('user.user_bookings_view') }}">My Bookings</a>
            </li>
            <li class="nav-item text-nowrap d-inline-block me-3">
                <a class="nav-link" href="{{ url_for('user.logout') }}">Sign out</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="card user_card shadow-lg p-3 mb-5 bg-body rounded">
            <div class="card-body">
                <div class="p-3">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7021a802fd.js" crossorigin="anonymous"></script>
    <script>
        $(window).on("load", function () { $(".loader_bg").fadeOut("slow") });
    </script>

    {% block script %}
    {% endblock %}
</body>
</head>
